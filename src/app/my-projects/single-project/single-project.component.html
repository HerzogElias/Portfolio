<div class="single-project-content">
    <div class="single-project-description">

        <div class="single-project-description-detail">
            <div class="single-project-description-detail-title">
                <img src="/img/myprojects/Ellipse 8.png" alt="my-projects-anfürhrungszeichen">
                <h4>About the Project</h4>
            </div>
            <div class="single-project-description-detail-content">
                <span>{{project.content.aboutTheProject}}</span>
            </div>
        </div>

        <div class="single-project-description-detail">
            <div class="single-project-description-detail-title">
                <img src="/img/myprojects/Ellipse 8.png" alt="my-projects-anfürhrungszeichen">
                <h4>My Work Organisation</h4>
            </div>
            <div class="single-project-description-detail-content">
                <span>{{project.content.organisation}}</span>
            </div>
        </div>


        <div class="single-project-description-detail">
            <div class="single-project-description-detail-title">
                <img src="/img/myprojects/Ellipse 8.png" alt="my-projects-anfürhrungszeichen">
                <h4>What i learned</h4>
            </div>
            <div class="single-project-description-detail-content">
                <span>{{project.content.whatILearned}}</span>
            </div>
        </div>


        <div class="single-project-details">
            <p>Technologies</p>
            <div class="single-project-details-programmlanguage">
                @for (item of project.images; track $index) {
                    <img src="{{project.images[$index]}}" alt="Images Project Programmiersprachen">
                    }
            </div>
           
            
            <img src="{{project.imageProject}}" alt="Images Project Example">
            
            <a href="{{project.github}}" target="_blank" >
                <img src="/img/myprojects/Button Secondary Web.png">
            </a>

            <a href ="{{project.livetest}}" target="_blank">
                <img src="/img/myprojects/Button Primary Web.png">
            </a>
        </div>
    </div>
