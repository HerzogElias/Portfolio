<div class="contactForm-section">
    <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
      <div class="contactForm-textinputs">
        <div class="form-group">
          <label for="name">Name</label>
          <input [(ngModel)]="contactData.name" name="name" type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="contactData.email" name="email" type="email" id="email" required>
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Subject</label>
        <textarea [(ngModel)]="contactData.message" name="message" id="message" required></textarea>
      </div>
  
      <div class="contact-accepttion"> 
      <div class="privacy-contact">
        <input type="checkbox" 
               name="privacyAccepted"          
               [(ngModel)]="privacyAccepted"    
               id="privacyAccepted" 
               class="checkbox"
               required>                   
        <label for="privacyAccepted"> {{'contact.privacy.eins' | translate}} <a href="/privacy"> {{'contact.privacy.zwei'|translate}}</a>  </label>
      </div>
  
      <div>
        <input 
          type="submit" 
          value="Submit" 
          class="inputsubmit"
          [disabled]="!contactForm.valid || !privacyAccepted">
      </div>
      </div>
    </form>
  </div>
